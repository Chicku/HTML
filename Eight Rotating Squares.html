
<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
 <title>Eight Rotating Squares</title>
  
  
  
  
      <style>
      html, body {
  margin: 0;
}
canvas {
  display: block;
}
    </style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>

</head>

<body translate="no" >


    

  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js'></script>

    <script>
    var angle;
var pos;
var side;
function setup() {
    side = 60;
    createCanvas(windowWidth, windowHeight);
    angle = 0;
    pos = p5.Vector.fromAngle(0);
    setRadius();
}
function setRadius() {
    var m = min(windowWidth, windowHeight);
    var radius = m / 2 - side * 0.6;
    pos.setMag(radius);
}
function drawRect(pos, f) {
    push();
    translate(pos.x, pos.y);
    rotate(angle);
    rect(-side / 2 * f, -side / 2 * f, side * f, side * f);
    pop();
}
function draw() {
    translate(windowWidth / 2, windowHeight / 2);
    var a = angle / 16;
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), cos(a) * 0.8), 1.5);
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), sin(a * 2)), 0.5);
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), cos(a) * 0.8), 1.5);
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), sin(a * 2)), 0.5);
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), cos(a) * 0.8), 1.5);
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), sin(a * 2)), 0.5);
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), cos(a) * 0.8), 1.5);
    drawRect(p5.Vector.mult(pos.rotate(PI / 4), sin(a * 2)), 0.5);
    angle += 0.089;
    pos.rotate(0.017);
}
function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
    setRadius();
}
  //# sourceURL=pen.js
  </script>

  
  

</body>
</html>
