    console.log(arrRandomNum);

        if (text === resultQuote)
            return;
        element.innerHTML = text + '&#9646;';
        var char = text.slice(-1);
        if (char === '<')
            isTag = true;
        if (char === '>')
            isTag = false;
        if (isTag)
            return type();
        setTimeout(type, 20);
    }
    return type();
